{% include 'include/nav.html' %}
{% load widget_tweaks %}
{% load static %}

<html onclick="backOriginal()">

<head>
    <title>Origin-art</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }

        h1{
            font-size: 40pt;
            align-self: center;
        }

        /*room*/
        #room_container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        #room_container_sub {
            width: 1000px;
            align-self: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        #room1,
        #room2,
        #room3,
        #room4 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 350px;
            height: auto;
            padding-bottom: 30px;
            border: 3px dashed #393838;
            text-align: center;
            margin: 1vw;
        }

        .icon_img {
            width: 160px;
            height: 150px;
            align-self: center;
        }

        h2 {
            font-size: 40pt;
            align-self: center;
        }

        #room1:hover #drawing {
            content: url("{% static 'images/drawing.png' %}");
        }

        #room2:hover #writing {
            content: url("{% static 'images/writing.png' %}");
        }

        #room3:hover #art {
            content: url("{% static 'images/art.png' %}");
        }

        #room4:hover #music {
            content: url("{% static 'images/music.png' %}");
        }

        #room1:hover,
        #room2:hover,
        #room3:hover,
        #room4:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /*when screen size changes*/
        @media only screen and (max-width: 800px) {

            #room1,
            #room2,
            #room3,
            #room4 {
                flex-direction: column;
                width: 600px;
                height: auto;
                padding-bottom: 30px;
                margin-bottom: 2vw;
            }
        }

        @media only screen and (max-width: 700px) {

            #room1,
            #room2,
            #room3,
            #room4 {
                flex-direction: column;
                width: 85vw;
                height: auto;
                padding-bottom: 30px;
                margin-bottom: 2vw;
            }
        }
    </style>

    <script src="{% static '/js/sript.js' %}"></script>

    <script>
    </script>
</head>

<body>
    <div class="container">
        <h1>Creation</h1>
        <div id="room_container">
            <div id="room_container_sub">
                <a href="/channel/drawing/" style="color: #393838;text-decoration:none;">
                    <div id="room1">
                        <h2>Drawing</h2>
                        <img src="{% static 'images/drawing.png' %}" class="icon_img" id="drawing" />
                    </div>
                </a>
                <a href='/channel/writing/' style="color: #393838;text-decoration:none;">
                    <div id="room2">
                        <h2>Writing</h2>
                        <img src="{% static 'images/writing.png' %}" class="icon_img" id="writing" />
                    </div>
                </a>
                <a href='/channel/art/' style="color: #393838;text-decoration:none;">
                    <div id="room3">
                        <h2>Art</h2>
                        <img src="{% static 'images/art.png' %}" class="icon_img" id="art" />
                    </div>
                </a>
                <a href='/channel/music/' style="color: #393838;text-decoration:none;">
                    <div id="room4">
                        <h2>Music</h2>
                        <img src="{% static 'images/music.png' %}" class="icon_img" id="music" />
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
